<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index_res.css">
</head>
<body>
    <div class="container">
        <div class="chat-box column">
            <h2>CHAT</h2>
            <div class="text-area row">
                <div class="log">
                    <div class="message-container message-other">
                        <h4>Grisha</h4>
                        <div class="message">
                            hello
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-area row">
                <input type="text" placeholder="Enter here..." id="msg-txt">
                <span class="input-anim"></span>
                <button id="snd-btn">SEND</button>
            </div>
        </div>

        <div class="online-box column">
            <h2>ONLINE</h2>
            <h3>Coming soon...</h3>
        </div>
    </div>


    <div class="loading">
        <h1>CONNECTING</h1>
        <img src="loading.gif">
    </div>

    <div class="login">
        <h2>LOGIN</h2>
        <div class="form">
            <input type="text" id="username" placeholder="Enter username">
            <input type="text" id="ip" placeholder="Enter IP address" value="192.168.0.33:25565">
            <button onclick="connect()">Connect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index_res.css">
    <script type="text/javascript" src="/eel.js"></script>
    <title>PyWebChat</title>
</head>
<body>
    <div class="container">
        <div class="panel-column column">
            <span>
                <img src="media/shutdown.png" title="Disconnect" onclick="disconnect();">
            </span>
            <span>
                <img src="media/moon.png" id="img-theme" title="Dark Mode" onclick="switchTheme();">
            </span>
        </div>
        <div class="chat-box column">
            <h2>CHAT</h2>
            <div class="text-area row">
                <div class="log">
                    <template>
                        <div class="message-container message-other">
                            <h4>Grisha</h4>
                            <div class="message">
                                hello
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="input-area row">
                <input type="text" placeholder="Enter here..." id="msg-txt">
                <span class="input-anim"></span>
                <button id="snd-btn">SEND</button>
            </div>
        </div>

        <div class="online-box column">
            <h2>ONLINE</h2>
            <h3>Coming soon...</h3>
        </div>
    </div>


    <div class="loading">
        <h1>LOADING</h1>
        <img src="media/loading.gif">
    </div>

    <div class="login">
        <div class="login-container">
            <h2>LOGIN</h2>
            <div class="form">
                <input class="login-values" type="text" id="username" placeholder="Enter username">
                <input class="login-values" type="text" id="ip" placeholder="Enter IP address" value="192.168.0.33:25565">
                <button onclick="connect();">Connect</button>
            </div>
        </div>
        <div class="login-bottom">
            <span>&copy; Rogoušići Technologies 2021</span>
        </div>
    </div>

    <template class="alert-template">
        <div class="alert">
            <div class="alert-box">
                <h4>Alert message goes here.</h4>
                <button onclick="hideAlertMessage();">OK</button>
            </div>
        </div>
    </template>
    
    <script src="js/alert.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
